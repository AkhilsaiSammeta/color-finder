<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="color-finder">
    <div class="content">
      <h1>Color Finder</h1>
      <p>Upload an image to find colors</p>
      <input type="file" id="image-input" accept="image/*">
      <button id="find-btn">Find Colors</button>
      <div id="color-codes"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
